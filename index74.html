<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница к которой подключен jQuery</title>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Моё знакомтсво с библиотекой jQuery</h1>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            $('body').css('background-color', '#b3b3b3');
            $('h1').css('text-align', 'center');
            $('body').append('<div style="text-align: center; font-size: 18px; font-famile: Verdana;">Привет , Виталий Валентинович! Я начал изучать jQuery</div>')
        });
    </script>
</body>
</html>
